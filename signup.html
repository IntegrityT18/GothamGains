<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form id="Mainform" class = "w-25 m-4">
        <h2 class="mb-3">Sign Up</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userNameInput" placeholder="Username">
            <label for="userName">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="genderInput" placeholder="Gender">
            <label for="genderInput">Gender</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="goalsInput" placeholder="Strength, weight loss, etc">
            <label for="goalInput">Goals</label>
        </div>
     
     
        <button type="submit" class="btn btn-primary"> Create Profile</button>
        <a href ="login.html"><button type="button" class="btn btn-primary ne-2"> Sign In</button></a>
     
     
     </form>
     
</body>
</html>
